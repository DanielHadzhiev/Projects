<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Planner App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a th:if="${@loggedUser.id != 0}" class="nav-link my-text-color active h5 " href="/home">Planner App</a>
        <a th:if="${@loggedUser.id == 0}" class="nav-link my-text-color active h5 " href="/">Planner App</a>
        <a th:if="${@loggedUser.id != 0}" class="nav-link my-text-color active h5 " href="/add-task">Add Task</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a th:if="${@loggedUser.id == 0}" class="nav-link active h5 my-text-color" href="/login">Login</a>
                </li>

                <li class="nav-item col-md-4">
                    <a th:if="${@loggedUser.id == 0}" class="nav-link my-text-color active h5 " href="/register">Register</a>
                </li>

                <li class="nav-item col-md-4 mr-5">
                    <a th:unless="${@loggedUser.id == 0}" class="nav-link my-text-color active h5 " href="/logout">Logout</a>
                </li>

            </ul>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 my-text-color fixed-bottom">
            &copy; Spring team 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
