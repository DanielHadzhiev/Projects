<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container-fluid bg-blur rounded mt-1 mb-4 d-flex justify-content-center" id="big-div">

        <div th:object="${allAssignedTasksDTO}" class="col-5">
            <h3 class=" bg-gray text-dark  mb-0 mt-2">Assigned to me</h3>
            <h6 class=" bg-gray text-dark  mb-0 mt-0">Username: <a th:text="${@loggedUser.username}"></a></h6>
            <div class="bg-dark rounded m-auto" style="height: 67vh; overflow: auto">
                <ul th:each="task : ${allAssignedTasksDTO.taskDTOList}" class="list-group list-group-horizontal text-dark">
                    <li class="list-group-item bg-warning">
                        <table>
                            <tr>
                                <td scope="row" style="width: 5%"><img class="mr-2 " src="/img/pin.png" alt="Pin" width="35px" height="35px"></td>
                                <td style="width: 15%">Priority: <a th:text="${task.priority}"></a></td>
                                <td style="width: 40%">DueDate: <a th:text="${task.dueDate}"></a></td>
                                <td><a th:href="@{'/home/removeTask/'+${task.id}}"><img src="/img/done-remove-button.png" height="35px"></a></td>
                                <td><a th:href="@{'/home/returnTask/'+${task.id}}"><img src="/img/return.png" height="35px"></a></td>
                            </tr>
                        </table>
                    </li>
                    <li th:text="${task.description}" class="list-group-item list-group-item-warning text-dark">
                        <a></a>
                    </li>
                </ul>
            </div>
        </div>

        <div th:object="${allUnassignedTasksDTO}" class="col-5">
            <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">All Available Tasks</h3>
            <h6 th:text="*{allTasksCount}" class="mySticky bg-gray text-dark  mb-0 mt-0"> Tasks</h6>
            <div class="bg-dark rounded m-auto" style="height: 67vh; overflow: auto">
                    <ul th:each="task : ${allUnassignedTasksDTO.taskDTOList}" class="list-group list-group-horizontal text-dark">
                        <li class="list-group-item bg-warning">
                            <table>
                                <tr>
                                    <td style="width: 5%"><img class="mr-2 " src="/img/pin.png" alt="Pin" width="35px" height="35px"></td>
                                    <td style="width: 15%">Priority: <a th:text="${task.priority}"></a></td>
                                    <td>DueDate: <a th:text="${task.dueDate}"></a></td>
                                    <td><a class="ml-3" th:href="@{'/home/assignTask/'+${task.id}}"><img src="/img/assign-to-me-button.png" height="35px"></a></td>
                                </tr>
                            </table>
                        </li>
                        <li th:text="${task.description}"  class="list-group-item list-group-item-warning text-dark">
                            <a></a>
                        </li>
                    </ul>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
