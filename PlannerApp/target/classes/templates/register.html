<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/commons::head"><title>Register</title></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:object="${registrationDTO}" th:method="post" th:action="@{/register}">

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>

            <!--        Example: Render errors messages with th:errorclass "is-invalid" and class "invalid-feedback" - you can make it differently. -->
            <!--        <input th:field="*{username}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control"-->
            <!--               id="username" name="username"/>-->
            <!--        <small class="invalid-feedback text-danger">Username error message</small>-->

            <input th:field="*{username}"
                   th:errorclass="is-invalid" type="text" class="form-control" id="username" name="username"/>
            <small class="text-danger invalid-feedback">Username should be between 3 and 20 symbols!</small>
            <strong th:if="${badUsername=='username'}" class="text-danger">Username should be unique!</strong>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}" th:errorclass="is-invalid" type="email" class="form-control" id="email" name="email"/>
            <small class="text-danger invalid-feedback">Email should contain @ surrounded by other characters!</small>
            <strong th:if="${badEmail=='email'}" class="text-danger">Email should be unique!</strong>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input th:field="*{password}" th:errorclass="is-invalid" type="password" class="form-control" id="password" name="password"/>
            <small class="text-danger invalid-feedback">Password should be between 3 and 20 characters!</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="*{confirmPassword}" th:errorclass="is-invalid" type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
            <small class="text-danger invalid-feedback">Password should be between 3 and 20 characters!</small>
            <strong th:if="${badPassword=='password'}" class="text-danger">The passwords do not match!</strong>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
